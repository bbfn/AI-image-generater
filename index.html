<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI image generator</title>
    <link rel="stylesheeet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI image generator </h1>
            <P>convert your text into an image within a second using Ai image generator </P>
            <form action="#" class="generate-form">
                <input type="text" class="promp-input" placeholder="describe what you want to see" required>
                <div class="controls">
                 <select name="img-quantity">
                    <option value="1">1 image</option>
                    <option value="2">2 image</option>
                    <option value="3">3 image</option>
                    <option value="4" selected>4 image</option>
                 </select>
                 <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/image-1.jpg" alt="image">
           
        </div>

        <div class="img-card">
            <img src="images/images-2.jpg" alt="image">
           
        </div>

        <div class="img-card">
            <img src="images/images-3.jpg" alt="image">
           
        </div>

        <div class="img-card">
            <img src="images/image-4.jpg" alt="image">
            
        </div>


    </section>
    
</body>
</html>
